<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>User List and Search</h1>
    <label for="userIdInput">Enter User ID: </label>
    <input type="text" id="userIdInput">
    <button id="searchButton">Search</button>
    <button id="showAllButton">Get all</button>
    <div id="userInfo"></div>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function (){
        const userIdInput = document.getElementById("userIdInput");
        const searchButton = document.getElementById("searchButton");
        const userInfo = document.getElementById("userInfo");
        const userList = document.getElementById("userList");
        const showAllButton = document.getElementById("showAllButton");

        let url = "https://jsonplaceholder.typicode.com/users"

        showAllButton.addEventListener("click", function(){
            fetch(url)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const users = data.map(user => `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.phone}</td>
                    </tr>
                `).join('')

                userList.innerHTML = users;
                userInfo.innerHTML = "";
                userTable.style.visibility = "visible";
            })
            .catch(error => {
                console.error("There was an error!", error);
            })
        })



        searchButton.addEventListener("click", function(){
            const userId = userIdInput.value;

            if (!userId) {
                alert("Please enter a user ID");
                return;
            }

            fetch(url)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const user = data.find(user => user.id === parseInt(userId));
                if(user) {
                    userInfo.innerHTML = `
                        <p>Name: ${user.name}</p>
                        <p>Phone: ${user.phone}</p>
                        <br>
                        <b>Address</b>
                        <p>Street: ${user.address.street}</p>
                        <p>City: ${user.address.city}</p>
                        <p>Zipcode: ${user.address.zipcode}</p>
                        <p>Geo: ${user.address.geo.lat}, ${user.address.geo.lng}</p>
                    `
                } else {
                    userInfo.innerHTML = "<p>User not found</p>"
                }
            })
            .catch(error => {
                console.error("There was an error!", error);
            })
        })
    })

</script>

<style>
    #userTable {
        visibility: hidden;
    }
</style>
